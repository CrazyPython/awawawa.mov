<html lang=en translate=""no>
<head>
    <meta property="og:video"  content="https://awawawa.mov/daily-awawawa-05-13.mp4" />
    <meta property="og:image"  content="https://awawawa.mov/awawawa.jpg" />
    <meta property="og:description" content="awa awawa awawa awa awawa awa" />
    <meta property="og:title"  content="awawawa.mov" />
    <meta property="og:url"    content="https://awawawa.mov" />
    <meta name="twitter:card"  content="summary_large_image" />
    <meta name="twitter:title" content="awawawa.mov" />
    <meta name="twitter:description" content="awa awawa awawa awa awawa awa" />
    <meta name="twitter:image" content="https://awawawa.mov/awawawa.jpg" />
</head>
<video autoplay loop muted id=awa>
    <source src="/daily-awawawa-05-13.mp4" type="video/mp4">
</video>
<p style="font-family:sans-serif; display:none" id=helptext>Press anything to awawawawa</p>
<script>
const contents = [
    "Press anything to awawawa",
    "Keysmash to awawawa",
    "Click to awawawa",
    "Press A to awawawa",
    "Press W to awawawa",
]

let awa = document.querySelector('#awa');
function registerAwawawa() {
    let helptext = document.querySelector('#helptext');
    helptext.style.display = "block";
    helptext.innerHTML = contents[Math.floor(Math.random() * contents.length)];
    awa.style.cursor = "pointer";
    let unmute = () => {
        if (navigator.getAutoplayPolicy == null || navigator.getAutoplayPolicy("mediaelement") === "allowed") {
            awa.muted = false;
            awa.play();
            awa.style.cursor = "auto";
        }
    };
    document.addEventListener("click", unmute);
    document.addEventListener("touchstart", unmute);
    document.addEventListener("keyup", unmute);
}
if (navigator.getAutoplayPolicy != null) {
    if (navigator.getAutoplayPolicy("mediaelement") !== "allowed") {
        registerAwawawa();
    } else {
        awa.play();
    }
} else {
    awa.play();
    registerAwawawa();
}
</script>
</html>
